    <div class="pog">
        <img src="cat.png">

    <style>
        #shadowBox {
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.2);
            /* Black w/b nopacity/see-through */
            border: 3px solid;
        }

        .rainbow {
            text-align: center;
            text-decoration: underline;
            font-size: 32px;
            font-family: monospace;
            letter-spacing: 5px;
        }

        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 6s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {

            0%,
            100% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 0;
            }
        }
    </style>
    <style>
        .button {
            position: absolute;
            color: red;
            height: 106px;
            cursor: pointer;
            margin-top: 52px;
            margin-left: 910px;
            background-color: red;

        }

        .button {
            border-radius: 100%;
        }
    </style>
    </style>
    <div class="shadowBox">
        <p class="rainbow rainbow_text_animated">Hello I am spooky cookies and this is my website I hope you like it
            :)

    </div>
